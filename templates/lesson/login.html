{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block main %}
    <form action="{% url 'authentications:login' %}" method="post">
    {% csrf_token %}
        {%if login_error%}
            <label style="color:red;" class="error">{{login_error}}</label>
            {%endif%}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Логін" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Пароль" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
